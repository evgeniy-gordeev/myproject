{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'menu.css' %}">
<div id="menu-toggle" onclick="toggleMenu()">Меню</div>
<div id="navbar" class="navbar">
    <a href=" ">Главная</a>
    <a href="main/menu/about.html">О нас</a>
    <a href="main/menu/contact.html">Контакты</a>
</div>

<style>
  /* Стили для меню */
  #navbar {
    position: fixed;
    left: 0;
    top: 0;
    width: 200px;
    height: 100%;
    background-color: #333;
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
    transform: translateX(-200px);
  }
  #navbar.show {
    transform: translateX(0);
  }
  #menu-toggle {
    position: fixed;
    left: 10px;
    top: 10px;
    color: #f2f2f2;
    cursor: pointer;
    z-index: 999;
  }
  #menu-toggle:hover {
    color: #ddd;
  }
  .navbar a {
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  .navbar a:first-child {
    margin-top: 100px; /* Добавляем отступ сверху только для первой ссылки */
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
</style>

<script>
    /* Функция для скрытия/раскрытия меню */
    function toggleMenu() {
      var navbar = document.getElementById("navbar");
      navbar.classList.toggle("show");
    }
    /* Функция для обработки нажатия клавиши "m" */
    document.addEventListener('keydown', function(event) {
      if (event.key === 'm') {
        toggleMenu();
      }
    });
</script>

{% endblock %}
