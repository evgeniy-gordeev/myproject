{% extends 'base.html' %}

{% block title %}Мой сайт{% endblock %}

{% block content %}
<div id="menu-toggle" onclick="toggleMenu()">Меню</div>
<div id="navbar" class="navbar">
    <a href="post.html">Пост</a>
    <a href="about.html">О нас</a>
    <a href="contact.html">Контакты</a>
</div>
<footer class="footer">
  Licensed by egordeev
</footer>
{% include 'search.html' %} <!-- Включаем файл search.html -->
<style>
  /* Стили для меню */
  #navbar {
    position: fixed;
    left: 0;
    top: 0;
    width: 200px;
    height: 100%;
    background-color: #333;
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
    transform: translateX(-200px);
  }
  #navbar.show {
    transform: translateX(0);
  }
  #menu-toggle {
    position: fixed;
    left: 10px;
    top: 10px;
    color: #f2f2f2;
    cursor: pointer;
    z-index: 999;
  }
  #menu-toggle:hover {
    color: #ddd;
  }
  .navbar a {
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  .navbar a:first-child {
    margin-top: 100px; /* Добавляем отступ сверху только для первой ссылки */
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  /* Стили для футера */
  .footer {
    position: fixed;
    right: 10px;
    bottom: 10px;
    color: #f2f2f2;
  }
  /* Стили для поисковой строки */
  .search-container {
    text-align: center;
    margin-top: 50px;
  }
  .search-container input[type="text"] {
    padding: 6px;
    width: 300px;
    border: none;
    border-radius: 4px;
  }
  .search-container button {
    padding: 6px 10px;
    background-color: #333;
    color: #f2f2f2;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .search-container button:hover {
    background-color: #ddd;
    color: black;
  }
</style>
<script>
  /* Функция для скрытия/раскрытия меню */
  function toggleMenu() {
    var navbar = document.getElementById("navbar");
    navbar.classList.toggle("show");
  }
  /* Функция для обработки нажатия клавиши "m" */
  document.addEventListener('keydown', function(event) {
    if (event.key === 'm') {
      toggleMenu();
    }
  });
</script>
{% endblock %}
